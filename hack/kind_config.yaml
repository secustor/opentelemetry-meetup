kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.22.2@sha256:f638a08c1f68fe2a99e724ace6df233a546eaf6713019a0b310130a4f91ebe7f
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # KAFKA
      - containerPort: 9094
        hostPort: 9094
        protocol: TCP
      # OTLP GRCP
      - containerPort: 4317
        hostPort: 4317
        protocol: TCP
      # OTLP HTTP
      - containerPort: 4318
        hostPort: 4318
        protocol: TCP
